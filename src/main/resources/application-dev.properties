# Development Profile Configuration
app.include-stack-trace=true
app.environment=development

# Authentication Rate Limiting (more lenient for development)
auth.rate-limiting.enabled=true
auth.rate-limiting.max-attempts=10
auth.rate-limiting.lockout-duration-minutes=5

# Logging Configuration for Development
logging.level.com.diyawanna.sup=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=DEBUG

# MongoDB Configuration for Development
spring.data.mongodb.options.max-connection-pool-size=10
spring.data.mongodb.options.min-connection-pool-size=2

